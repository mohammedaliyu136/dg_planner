{% extends "advisor_base.html" %}

{% block base_body %}

<form action="" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
<div class="row" style='margin-top: 2cm;'>
	<div class="large-8 columns">
        <input type="text" name="student_id" placeholder="Search Student ID">
    </div>
    <div class="large-4 columns">
        <button type="submit" class="success button" style="width: 100%; background-color: #5A9BD5;">Search</button>
    </div>
</div>

<div class="row">
    <table class="table" width="100%">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Student ID</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        {% for users in u %}
        <tr>
            <td>{{users.first_name}}</td>
            <td>{{users.last_name}}</td>
            <td><a href="/student/{{users.id}}">{{users.username}}</a></td>
            <td>{{users.email}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</form>
{% endblock base_body %}
